<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSAP test</title>
    <!-- Normalize css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

      <li class="item restart">Restart</li>
      <li class="item revert">Revert</li>
      <li class="item stop">Stop</li>
    </ul>
  </nav>
  <div class="border"></div>
</header>

<!-- Main heading -->
<section class="head">
  <h1 class="main__head">MEET GSAP</h1>
  <h3 class="sub__head">Powerful JavaScript Animation</h3>
</section>

<!-- Circles -->
<section class="circle__container">
  <div class="circle circ__1"></div>
  <div class="circle circ__2"></div>
  <div class="circle circ__3"></div>
  <div class="circle circ__4"></div>
  <div class="circle circ__5"></div>
</section>

<!-- Projects -->

<section class="projects">
  <div class="row1">
      <div class="cards"></div>
      <div class="cards"></div>
  </div>
  <div class="row2">
      <div class="cards"></div>
      <div class="cards"></div>
  </div>
</section>











<!-- Boxes -->
<section class="box__container">
  <canvas class="canvas box1"  data-interval="10"></canvas>
  <canvas class="canvas box2"  data-interval="12"></canvas>
  <canvas class="canvas box3"  data-interval="25"></canvas>
  <canvas class="canvas box4"  data-interval="6"></canvas>
  <canvas class="canvas box5"  data-interval="5"></canvas>
  <canvas class="canvas box6"  data-interval="3"></canvas>
</section>



<script src="main2.js"></script>

</html>
